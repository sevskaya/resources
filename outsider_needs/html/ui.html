<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ui.css">
    <script src="ui.js"></script>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery-ui.js"></script>
</head>

<title>needs</title>
</head>

<body>

    <div class="container" id="hide">

        <div id="needs"></div>

        <div class="thirst">
            <div>
                <img class="thirstimg" src="img/bottle1.png">
            </div>
            <div>
                <img class="thirst-img" src="img/rpg_meter/rpg_meter_99.png" alt="Thirst">
            </div>
            <div class="gif1" id="g2">
                <h2 class="text-center" id="thirst-v"> </h2>
            </div>
        </div>

        <div class="hunger">
            <div>
                <img class="hungerimg" src="img/apple1.png">
            </div>

            <div>
                <img class="hunger-img" src="img/rpg_meter/rpg_meter_99.png" alt="Hunger">
            </div>

            <div class="gif2" id="g2">
                <h2 class="text-center" id="hunger-v"> </h2>
            </div>
        </div>

        <div class="health">
            <div>
                <img class="healthimg" src="img/healthcore_state_15.png">
            </div>
            <div>
                <img class="health-img" src="img/rpg_meter/rpg_meter_99.png" alt="Health">
            </div>
            <div class="gif2" id="g2">
                <h2 class="text-center" id="health-v"> </h2>
            </div>
        </div>

        <div class="stamina">
            <div>
                <img class="staminaimg" src="img/core_state_15.png">
            </div>
            <div>
                <img class="stamina-img" src="img/rpg_meter/rpg_meter_99.png" alt="Stamina">
            </div>
            <div class="gif2" id="g2">
                <h2 class="text-center" id="stamina-v"></h2>
            </div>
        </div>


        <div class="horseHealth">
            <div>
                <img class="healthHorseimg" src="img/hcore_state_15.png">
            </div>

            <div>
                <img class="horsehealth-img" src="img/rpg_meter/rpg_meter_99.png" alt="HorseHealth">
            </div>

            <h2 class="text-center" id="horseHealth-v">0</h2>

        </div>

        <div class="horseStamina">
            <div>
                <img class="staminaHorseimg" src="img/hscore_state_15.png">
            </div>

            <div>
                <img class="horsestamina-img" src="img/rpg_meter/rpg_meter_99.png" alt="HorseStamina">
            </div>

            <h2 class="text-center" id="horseStamina-v">0</h2>

        </div>


        <div class="voice">
            <div>
                <img class="voiceimg" src="img/voicewhite.png">
            </div>
            <div>
                <img class="voice-img" src="img/rpg_meter/rpg_meter_99.png" alt="Voice">
            </div>

            <h2 class="text-center" id="voice-v"> </h2>

        </div>

        <div class="bath">
            <div>
                <img class="bathimg" src="img/bath.png">
            </div>

            <div>
                <img class="bath-img" src="img/rpg_meter/rpg_meter_99.png" alt="Bath">
            </div>

            <div class="gif3" id="g1">
                <h2 class="text-center" id="bath-v"> </h2>
            </div>
        </div>

        <div class="stress">

            <div>
                <img class="stressimg" src="img/stress1.png">
            </div>

            <div>
                <img class="stress-img" src="img/rpg_meter/rpg_meter_99.png" alt="Stress">
            </div>

            <div class="gif2" id="g2">
                <h2 class="text-center" id="stress-v"> </h2>
            </div>

        </div>

        <div class="addiction">

            <div>
                <img class="addictionimg" src="img/addiction1.png">
            </div>

            <div>
                <img class="addiction-img" src="img/rpg_meter/rpg_meter_99.png" alt="Addiction">
            </div>

            <div class="gif2" id="g2">
                <h2 class="text-center" id="addiction-v"> </h2>
            </div>

        </div>

        <div class="temp">
            <div>
                <img class="tempimg" src="img/rpg_cold.png">
            </div>
            <div class="gif" id="g2">
                <h2 class="text-center" id="loading"> </h2>
            </div>
            <div class="gif" id="g2">
                <h2 class="text-center" id="load"> </h2>
            </div>

            <div>
                <img class="temp-img" src="img/rpg_meter/rpg_meter_99.png" alt="Temp">
            </div>
        </div>

        <div class="templocal">
            <div>
                <span class="templocalnumber" id="tempnumber">TEMP</span>
            </div>
        </div>
    </div>
</body>

</html>
