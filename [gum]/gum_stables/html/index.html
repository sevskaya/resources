<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
  </head>


<body>
    <div id="stableContainer">
      <div id="acceptComp" class="acceptButton" onclick="buyComponents()"></div>
      <div id="acceptColor" class="acceptButton" onclick="saveColor()"></div>
      <div id="stableTitle">Stables</div>
      <div id="myHorses" onclick="loadMyHorses('stable')"></div>
      <div id="myCarts" onclick="loadMyCarts('stable')"></div>
      <div id="horseCategory"></div>
      <div id="cartCategory"></div>
      <div id="baseContainer"></div>
      <div id="shoeBars"></div>
      <div id="componentContainer"></div>
      <div id="cartComponentContainer"></div>
      <div id="breedContainer">
        <div id="breedAccept" onclick="startBreed()"></div>
        <div id="breedList" onclick="openBreedList()"></div>
        <div id="maleSide"></div>
        <div id="femaleSide"></div>
        <div id="breedListContainer"></div>
      </div>
      <div id="transferContainer">
        <div id="transferAccept" onclick="transferToSpot()"></div>
        <div id="horseCartSide"></div>
        <div id="citySpotSide"></div>
      </div>
    </div>
    <div id="bagsManageContainer"></div>
    <div id="addonManageContainer"></div>
    <div id="compManageContainer"></div>
    <div id="thirstActive" class="thirstActive">
      <div id="thirstCircle" class="thirstCircle">
        <img id="thirst" src="images/thirst.png" width="62%" height="59%">
        <span class="thirstPercent">100</span>
      </div>
    </div>
    <div id="hungerActive" class="hungerActive">
      <div id="hungerCircle" class="hungerCircle">
        <img id="hunger" src="images/hunger.png" width="62%" height="59%">
        <span class="hungerPercent">100</span>
      </div>
    </div>
    <div id="playerStoreContainer"></div>
    <div id="buildCartContainer"></div>
    <div id="minigameWhoWin"><div id="whoWinKey">SPACE</div></div>
    <div id="minigameDrag">
      <div id="minigameDragging"></div>
      <div id="minigameDraggingFilled"></div>
    </div>
    <div id="wildStatus">
        <div id="wildGender"></div>
        <div id="wildAge"></div>
    </div>
    <div id="animalStorageContainer">
      <div id="animalWeight">100/100</div>
      <div id="animalStorageButtons">
      </div>
    </div>
    <div id="adminContainer">
    </div>
    <div id="minigameWheel">
      <div id="toolWheel"></div>
      <div id="minigameNailWheel1" onclick="shotNailWheel(1)"></div>
      <div id="minigameNailWheel2" onclick="shotNailWheel(2)"></div>
      <div id="minigameNailWheel3" onclick="shotNailWheel(3)"></div>
      <div id="minigameNailWheel4" onclick="shotNailWheel(4)"></div>
      <div id="minigameNailWheel5" onclick="shotNailWheel(5)"></div>
      <div id="minigameNailWheel6" onclick="shotNailWheel(6)"></div>
    </div>
  <script>
  
  </script>
    <script src="./index.js" type="text/javascript"></script>
  </body>

</html>
